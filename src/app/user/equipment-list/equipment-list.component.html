<div class="card card-stats">
  <div class="card-body">
    <div class="row">
      <div class="flex align-items-center justify-content-between col-12 flex-column md:flex-row col-md-8">
        <p class="text-2xl mb-0">Listado de equipos</p>
        <button type="submit" class="btn btn-primary" routerLink="/usuario/solicitud-prestamo">Realizar solicitud de pr√©stamo</button>
      </div>
    </div>
    <p-dataView
      #dv
      [value]="equipments"
      layout="grid"
      emptyMessage="No se encontraron resultados"
      filterBy="name"
      [rows]="12"
      [paginator]="true"
    >
      <ng-template pTemplate="header">
        <div class="grid grid-nogutter flex gap-4">
          <div class="flex flex-column md:flex-row md:justify-content-between">
            <p-dropdown
              [options]="options"
              placeholder="Ordenar por"
              (onChange)="onSortChange($event)"
              styleClass="mb-2 md:mb-0"
            >
            </p-dropdown>
          </div>
          <div class="flex flex-column md:flex-row md:justify-content-between">
            <span class="p-input-icon-left mb-2 md:mb-0">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                pInputText
                style="padding-left: 2rem !important;"
                placeholder="Buscar equipo"
                (input)="dv.filter($event.target.value)"
              />
            </span>
          </div>
        </div>
      </ng-template>

      <ng-template let-equipment pTemplate="gridItem">
        <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div
              class="flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <span class="flex align-items-center gap-2">
                <i class="fa-solid fa-tag"></i>
                <span class="font-semibold">{{
                  equipment.equipmentClassification.name
                }}</span>
              </span>
              <p-tag
                [value]="getEquipmentStatus(equipment)"
                [severity]="getSeverity(equipment)"
              ></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <div *ngIf="!equipment.image; else noImage">
                <div
                  class="h-5rem w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block border-round"
                >
                  <i
                    class="flex align-items-center justify-content-center h-full fa-solid fa-image text-6xl"
                  ></i>
                </div>
              </div>
              <ng-template #noImage>
                <img
                  [src]="decodeImage(equipment.image)"
                  [alt]="equipment.name"
                  class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                />
              </ng-template>
              <div class="text-2xl font-bold">{{ equipment.name }}</div>
              <small class="text-gray-600" *ngIf="equipment.model"
                >Modelo: {{ equipment.model }}</small
              >
              <p class="flex align-items-start" *ngIf="equipment.description">
                {{ equipment.description }}
              </p>
              <p class="m-0">
                <span class="font-bold">Disponibles:</span>
                {{ equipment.availableQuantity }}
              </p>
            </div>
            <div class="flex align-items-center justify-content-between">
              <div class="flex align-items-center gap-2">
                <label class="form-label label-input mb-0">Cantidad</label>
                <input
                  type="number"
                  class="form-control w-4rem"
                  name="quantity"
                  [disabled]="equipment.availableQuantity === 0"
                  min="1"
                  max="{{ equipment.availableQuantity }}"
                  #quantity="ngModel"
                  [ngClass]="quantity.errors?.['required'] && (quantity.dirty || quantity.touched)?'invalid__input':''"
                  [(ngModel)]="equipment.quantity"
                />
              </div>
              <button
                (click)="addEquipmentToCar(equipment)"
                pButton
                icon="fa-solid fa-cart-shopping"
                class="p-button-rounded"
                [disabled]="equipment.availableQuantity === 0"
              ></button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
