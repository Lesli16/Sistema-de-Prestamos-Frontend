<div class="w-full col-lg-3 col-md-6 col-sm-6">
  <div class="card card-stats">
    <div class="card-body">
      <div class="row">
        <div class="col-7 col-md-8">
          <p class="text-2xl mb-0">Clasificaci√≥n de equipos</p>
          <p></p>
        </div>
      </div>

      <p-table
        #dt
        [value]="equipmentClassifications"
        styleClass="p-datatable-sm"
        [rows]="10"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
      >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <button
              label="Agregar"
              icon="fa-solid fa-plus"
              type="submit"
              class="btn btn-primary"
              (click)="openNew()"
            >
              <i class="fa-solid fa-plus"></i> Agregar
            </button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th style="min-width: 1rem">Nombre</th>
            <th>Editar</th>
          </tr>
        </ng-template>
        <ng-template
          pTemplate="body"
          let-equipmentClassification
          let-rowIndex="rowIndex"
        >
          <tr>
            <td>{{ rowIndex + 1 }}</td>
            <td>{{ equipmentClassification.name }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="fa-solid fa-pencil"
                class="p-button-rounded p-button-warning mr-2"
                (click)="openEditDialog(equipmentClassification)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <p-dialog
    [(visible)]="equipmentDialog"
    [style]="{ width: '450px' }"
    header="{{dialogTitle}}"
    [modal]="true"
    [draggable]="false"
    [closeOnEscape]="false"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <form>
        <div class="form-outline">
          <label class="form-label label-input">Nombre</label>
          <input
            type="text"
            class="form-control"
            required
            name="name"
            #name="ngModel"
            [ngClass]="name.errors?.['required'] && (name.dirty || name.touched || submitted)?'invalid__input':''"
            [(ngModel)]="equipmentClassification.name"
          />

        </div>
      </form>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-check"
        class="p-button-text"
        (click)="handleEquipmentClassification(equipmentClassification)"
      ></button>
    </ng-template>
  </p-dialog>
</div>
